<div class="container">
  <div class="row ">
    <div class="col"
         ng-repeat="x in data track by $index">
      <div class="card my-5" style="width: 24rem;">
        <img ng-src="./img/uj/{{x.img}}" 
             class="card-img-top">
        <div class="card-body" style="background-color: black; color:#FF00FF;">
          <div>
            <span style="float: left; font-weight: bold;">Időpont</span><br>
            <span>{{x.date}}</span><br>
            <span>{{x.time}}</span>
          </div>
          <div>
            <span style="float: left; font-weight: bold;">Jegyek</span><br>
            <span>{{x.price}} Ft</span><br>
            <span>{{x.description}}</span>
          </div>
          <a ui-sref="asztalfoglalas" class="btn btn-outline-dark lh-1 gombok">
            Asztalfoglalás
          </a>
          <a ui-sref="jegyfoglalas" 
             id="foglal"
             data-bs-target="#jegyvasarlasiUrlap"
             data-index="{{$index}}" 
             class="btn btn-outline-dark lh-1">
            Jegyfoglalás
          </a>
          <div class="position-absolute bottom-0 end-0">
            <button  data-bs-toggle="modal" data-bs-target="#ikonModal"  data-index="{{$index}}"  class="btn btn-outline-dark">
            <img src="img/ikon/info.png" width="30" height="30">
          </button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal"  id="ikonModal" tabindex="-1" ng-repeat="x in data track by $index" data-bs-backdrop="static" 
data-bs-keyboard="false" tabindex="-1" 
aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content information" >
      <div class="modal-header" >
        <h5 class="modal-title">Részletek</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
      </div>
      <div class="modal-body" >
        <div class="container-fluid" >
          <div class="row" >
            <div class="col-sm-8" >
              <h5>Fellépők:</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item fellepo">{{x.fellepo1}}</li>
                <li class="list-group-item fellepo">{{x.fellepo2}}</li>
                <li class="list-group-item fellepo">{{x.fellepo3}}</li>
                <li class="list-group-item fellepo">{{x.fellepo4}}</li>
                <li class="list-group-item fellepo">{{x.fellepo5}}</li>
                <li class="list-group-item fellepo"></li>
              </ul>
              <p>{{x.text}}</p>
              <p>Dress control: {{x.dress}}</p>
              <p>{{x.ticket}} </p>
              <a class="hazirend" ui-sref="hazirend">Házirend</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Bezárás</button>
      </div>
    </div>
  </div>
</div>


  <!-- Modal -->
  <div class="modal fade" 
  id="jegyvasarlasiUrlap" 
  data-bs-backdrop="static" 
  data-bs-keyboard="false" tabindex="-1" 
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
  <div class="modal-content bg-dark border-1 border-white">
   <div class="modal-header"> 
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Jegyfoglalás</h1>
     <button type="button" class="btn-close btn-close-white me-3" 
             data-bs-dismiss="modal" aria-label="Close">
     </button> 
   </div>
   <div class="modal-body"> 
     <div class="col-md-6">
     <form name="reservationForm">
  
       <div class="row">
         <div class="mb-3 col-12 col-sm-6">
           <label for="first_name" class="form-label">Családinév:</label>
           <input type="text" 
                  class="form-control" 
                  id="first_name"
                  name="first_name"
                  ng-model="model.first_name"
                  ng-init="model.first_name=null"
                  required>
         </div>
         <div class="mb-3 col-12 col-sm-6">
           <label for="last_name" class="form-label">Keresztnév:</label>
           <input type="text" 
                    class="form-control" 
                    id="last_name"
                    name="last_name"
                    ng-model="model.last_name"
                    ng-init="model.last_name=null"
                    required>
         </div>
       </div>
       <div class="row">
         <div class="mb-3 col-12 col-sm-6">
           <label for="email" class="form-label">Email cím:</label>
           <input type="text"
                  class="form-control" 
                  id="email"
                  name="email"
                  ng-model="model.email"
                  ng-init="model.email=null"
                  required>
         </div>
         <div class="mb-3 col-12 col-sm-6">
           <label for="phone" class="form-label">Telefonszám:</label>
           <input type="tel" 
                  class="form-control" 
                  id="phone"
                  name="phone"
                  ng-model="model.phone"
                  ng-init="model.phone=null"
                  required>
         </div>
       </div>
       <hr>
     
       <div class="row">
         <div class="mb-3 col-12 col-sm-6">
           <label for="post_code" class="form-label">Írányítószám:</label>
           <input type="text"
                    class="form-control" 
                    id="post_code"
                    name="post_code"
                    ng-model="model.post_code"
                    ng-init="model.post_code=null"
                    required>
         </div>
         <div class="mb-3 col-12 col-sm-6">
           <label for="city" class="form-label">Település:</label>
           <input type="text"
                  class="form-control" 
                  id="city"
                  name="city"
                  ng-model="model.city"
                  ng-init="model.city=null"
                  required>
         </div>
       </div>
     
       <div class="mb-3">
         <label for="address" class="form-label">Cím:</label>
         <input type="text" 
                class="form-control" 
                id="address"
                name="address"
                ng-model="model.address"
                ng-init="model.address=null"
                required>
       </div>
       <div class="mb-3">
         <label for="message" class="form-label">Üzenet:</label>
         <textarea id="message" 
                   class="form-control" 
                   rows="3"
                   ng-model="model.message"
                   ng-init="model.message=null">
         </textarea>
       </div>
       <div class="form-check mb-3">
         <input class="form-check-input" 
                type="checkbox" 
                value="" 
                id="roole"
                name="roole"
                ng-model="model.roole"
                ng-init="model.roole=null"
                required>
         <label class="form-check-label" for="roole">
           Megismertem és elfogadtam az Általános Szerződési Feltételeket
         </label>
       </div>
       <hr>
       <div class="mb-3 text-end">
         <button type="button" class="btn btn-secondary mx-2">
           Mégsem
         </button>
         <button type="button" class="btn btn-primary mx-2"
                 ng-disabled="reservationForm.$invalid"
                 ng-click="fizet()"
                 >
           Fizetés
         </button>
       </div>
     </form>
   </div>
   </div>
  </div> 
   </div>
      </div> 
    </div>
  </div>
