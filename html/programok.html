<div class="container">
  <div class="row ">
    <div class="col"
         ng-repeat="x in data track by $index">
      <div class="card my-5" style="width: 24rem;">
        <img ng-src="./img/uj/{{x.img}}" 
             class="card-img-top" alt="..." 
             data-bs-toggle="modal" 
             data-bs-target="#buli1modal">
        <div class="card-body" style="background-color: black; color:#FF00FF;">
          <div>
            <span style="float: left; font-weight: bold;">Időpont</span><br>
            <span>{{x.date}}</span><br>
            <span>{{x.time}}</span>
          </div>
          <div>
            <span style="float: left; font-weight: bold;">Jegyek</span><br>
            <span>{{x.price}}</span><br>
            <span>{{x.description}}</span>
          </div>
          <a href="asztalfoglalas.html" class="btn btn-outline-dark lh-1" 
             style="background-color:  #FF00FF; color:black;">
            Asztalfoglalás
          </a>
          <a href="#" class="btn btn-outline-dark lh-1"  
             style="background-color:  #FF00FF; color:black;">
            Jegyvásárlás
          </a>
          <div class="position-absolute bottom-0 end-0">    <button style="background-color:black;font-weight: bold; color: #FF00FF;"
         data-bs-toggle="modal" data-bs-target="#foglalasiUrlap"
         ng-click="foglalas($event)"
         data-index="{{$index}}"><img src="img/ikon/info.png" width="30" height="30"></button></div>
     
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
