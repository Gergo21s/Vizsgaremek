<div class="container">
  <div class="row ">
    <div class="col"
         ng-repeat="x in data track by $index">
      <div class="card my-5" style="width: 24rem;">
        <img ng-src="./img/promoter/kész/{{x.img}}" 
             class="card-img-top" alt="..." 
             data-bs-toggle="modal" 
             data-bs-target="#buli1modal">
        <div class="card-body" style="background-color: black; color:#FF00FF;">
          <div>
            <span style="float: left; font-weight: bold;">Név</span><br>
            <span>{{x.name}}</span><br>
          </div>
          <div>
            <span style="float: left; font-weight: bold;">Elérhetőségek</span><br>
            <span>{{x.mail}}</span><br>
            <span>{{x.phone}}</span>
          </div>
          <br><br>
          
        </div>
      </div>
    </div>
  </div>
</div>
