<div class="container" style=" border: 1px solid #FF00FF;">
	<div class="row my-5">
		<div class="col"  ng-repeat="x in data track by $index">
      <h3>Következő bulik</h3>
      <div class="card" style="width: 18rem;">
        <img ng-src="./img/uj/{{x.img}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Időpont</h5>
          <p class="card-text">{{x.date}}</p>
          <p class="card-text">{{x.time}}</p>
          <h5 class="card-title">Jegyek</h5>
          <p class="card-text">{{x.price}}</p>
          <a href="asztalfoglalas.html"  class="btn btn-primary">Asztalfoglalás</a>
          <a href="#" class="btn btn-primary">Jegyvásárlás</a>
        </div>
      </div>
    </div>
    <a href="programok.html" class="btn btn-primary">Összes esemény</a>
	</div>
</div>
