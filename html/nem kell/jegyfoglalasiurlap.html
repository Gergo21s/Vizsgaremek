<div class="container">
	<div class="row h-100 m-0 justify-content-center align-items-center">
		<form name="ticketForm"
					class="border rounded-3 p-3 my-5
								 col-11 col-sm-10 col-md-8 col-lg-6 col-xxl-5">
				
			
			
				<div class="row">
				<div class="mb-3 col-12 col-sm-6">
					<label for="first_name" class="form-label">Családinév:</label>
					<input type="text" 
								 class="form-control" 
								 id="first_name"
								 name="first_name"
								 ng-model="model.first_name"
								 ng-init="model.first_name=null"
								 required>
				</div>
				<div class="mb-3 col-12 col-sm-6">
					<label for="last_name" class="form-label">Keresztnév:</label>
					<input type="text" 
						   		class="form-control" 
						   		id="last_name"
						   		name="last_name"
						   		ng-model="model.last_name"
						   		ng-init="model.last_name=null"
						   		required>
				</div>
			</div>
			<div class="row">
				<div class="mb-3 col-12 col-sm-6">
					<label for="email" class="form-label">Email cím:</label>
					<input type="email"
						   		class="form-control" 
						   		id="email"
						   		name="email"
						   		ng-model="model.email"
						  		ng-init="model.email=null"
						   		required>
				</div>
				<div class="mb-3 col-12 col-sm-6">
					<label for="phone" class="form-label">Telefonszám:</label>
					<input type="tel" 
						   		class="form-control" 
						   		id="phone"
						  		name="phone"
						  	 	ng-model="model.phone"
						   		ng-init="model.phone=null"
						   		required>
				</div>
			</div>
			<hr>

			<div class="row">
				<div class="mb-3 col-12 col-sm-6">
					<label for="post_code" class="form-label">Írányítószám:</label>
					<input type="text"
						   		class="form-control" 
						   		id="post_code"
						   		name="post_code"
						   		ng-model="model.post_code"
						   		ng-init="model.post_code=null"
						   		required>
				</div>
				<div class="mb-3 col-12 col-sm-6">
					<label for="city" class="form-label">Település:</label>
					<input type="text"
						   		class="form-control" 
						   		id="city"
						   		name="city"
						   		ng-model="model.city"
						   		ng-init="model.city=null"
						   		required>
				</div>
			</div>

			<div class="mb-3">
				<label for="address" class="form-label">Cím:</label>
				<input type="text" 
					   		class="form-control" 
					   		id="address"
					   		name="address"
					   		ng-model="model.address"
					   		ng-init="model.address=null"
					   		required>
			</div>
			<div class="mb-3">
				<label for="message" class="form-label">Üzenet:</label>
				<textarea id="message" class="form-control" rows="3"></textarea>
			</div>
			<div class="form-check mb-3">
				<input class="form-check-input" 
					   		type="checkbox" 
					   		value="" 
					   		id="roole"
					   		name="roole"
					   		ng-model="model.roole"
					   		ng-init="model.roole=null"
					   		required>
				<label class="form-check-label" for="roole">
					Megismertem és elfogadtam az Általános Szerződési Feltételeket
				</label>
			</div>
			<button type="button" 
							class="btn btn-primary"
							ng-click="payment()"
							ng-disabled="ticketForm.$invalid">
				Fizetés
			</button>
		</form>
	</div>
</div>
